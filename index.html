<!DOCTYPE html>
<html>
    <head>
        <title> Spectacular </title>
        <link rel="stylesheet" href="./css/layout.css">
    </head>
    <body>
        <div class = "wrapper">
            <div class = "top">
                <div id = "settings">
                    <div id = "settings_top">
                        <h2 style="height: 50%;margin-top: 5%;margin-bottom: 2%;">SETTINGS</h2>
                        <select id = "cam_select">Select Camera</select>
                    </div>
                </div>
                <div id = "m_area_stats">
                    <div style="float: right">
                        <label id = "size_y_label">Size Y</label>
                        <input id = "size_y" type="number" value="40">
                    </div>
                    <div style="float: right">
                        <label>Start Y</label>
                        <input id = "start_y" type="number" value="30">
                    </div>
                </div>
                <div id = "video_wrapper">
                    <div id = "url_input_wrapper">
                        <input id = "url_input" type="text" placeholder="Type url here">
                        <button id = "url_input_button">Connect to Camera</button>
                    </div>
                    <div id = "video_footage_wrapper">
                        <img id = "footage-img" src = "" onerror="this.style.display='none'",
                        crossOrigin="Anonymous">
                        <video id = "footage-vid"></video>
                        <canvas id = "footage">
                        </canvas>
                        <div id = "measurement_area"></div>
                    </div>
                </div>
            </div>
            <div class = "bottom">
                <div id = "spectrum">
                    <canvas id = "spectrum_canvas"></canvas>
                    <canvas id = "spec_line_canvas"></canvas>
                    <div class="slidecontainer">
                      <h4 style="height: 1%;margin-top: 0%;margin-bottom: 0%;">CALLIBRATION SLIDER</h4>
                      <input type="range" min="350" max="750" value="500" class="slider" id="myRange">
                      <span>
                          <label id = "lambda1_label"> Peak Wavelength (nm)</label>
                          <input id = "lambda1" type="number" value="40">
                      </span>
                      <span>
                          <label id = "lambda2_label">Peak Wavelength (nm)</label>
                          <input id = "lambda2" type="number" value="40">
                      </span>
                    </div>
                </div>
            </div>
        </div>
        <script src = "node_modules/chart.js/dist/Chart.bundle.js"></script>
        <script src = "js/plotting_spectra.js"></script>
        <script src = "js/image_extraction.js"></script>
        <script src = "js/video.js"></script>
    </body>
</html>
